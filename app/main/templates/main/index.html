{% extends "base.html" %}

{% block content %}
  <div class="owl-carousel owl-banner">
    {% for category in categories %}
      <div class="{{ category.item }}">
        <div class="header-text">
          <span class="category">{{ category.category_name }}</span>
          <h2>{{ category.action }}</h2>
          <p>{{ category.sub_action}}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
