{% extends "base.html" %}

{% comment %} {% block css %}
<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

<!-- fonts style -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

<!--owl slider stylesheet -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

<!-- font awesome style -->
<link href="/static/test/css/font-awesome.min.css" rel="stylesheet" />
<!-- nice select -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
<!-- datepicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
<!-- Custom styles for this template -->
<link href="/static/test/css/style.css" rel="stylesheet" />
<!-- responsive style -->
<link href="/static/test/css/responsive.css" rel="stylesheet" />
{% endblock  %} {% endcomment %}

{% block content %}
  <form>
    <h4>
      Проверка Д/З
    </h4>
    <div class="form-row ">
      <div class="form-group col-lg-4">
        <label for="inputStudentName">Имя ученика </label>
        <input type="text" class="form-control" id="inputStudentName" placeholder="">
      </div>
      <div class="form-group col-lg-4">
        <label for="inputRatingStudent">Оценка ученику</label>
        <select name="" class="form-control wide" id="inputRatingStudent">
          <option value="Awesome ">Отлично </option>
          <option value="Good ">Хорошо </option>
          <option value="Satisfactorily ">Удовлетворительно </option>
          <option value="Not satisfactory ">Не удовлетворительно </option>
        </select>
      </div>
    </div>
    <div class="btn-box">
      <button type="submit" class="btn ">Submit Now</button>
    </div>
  </form>
{% endblock  %}

{% comment %} {% block js %}
  <!-- jQery -->
  <script src="/static/test/js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="/static/test/js/bootstrap.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- datepicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <!-- custom js -->
  <script src="/static/test/js/custom.js"></script>
{% endblock  %} {% endcomment %}
